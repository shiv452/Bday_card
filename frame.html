        <div class="content">

            <div class="right-col">
                <p>For you!...</p>
                <img src="play.png" id="icon" width="100" height="100">
            </div>
        </div>
        <audio id="mySong">
            <source src="./Baari.mp3" type="audio/mp3">
        </audio>
        <script>
            var mySong = document.getElementById("mySong");
            var icon = document.getElementById("icon");
            icon.onclick = function() {
                if (mySong.paused) {
                    mySong.play();
                    icon.src = "pause.png";
                } else {
                    mySong.pause();
                    icon.src = "play.png";
                }
            }
        </script>
             
    </body>
